<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mausam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="subCont">
        <div class="cont1">
          <button class="tempChangBtn">C</button>
          <input class="searchbtn" type="text" value="" />
        </div>
        <div class="cont2">Mausam</div>
        <div class="cont3">
          <div class="temp">
            <span id="temp"></span><sup>&deg;<span id="tempdeg">c</span></sup>
          </div>
          <div class="subtemp">
            Feels like <span id="subtemp"></span
            ><sup>&deg;<span id="subtempdeg">c</span></sup>
          </div>
        </div>
        <div class="cont4">
          <img id="whehterImg" src="Assets/clear sky day.svg" alt="" />
        </div>
        <div class="cont5">
          <div class="humidity">
            <div id="humid"></div>
            <div><img src="Assets/humidity.png" alt="" /></div>
          </div>
          <div class="wind">
            <div id="win"></div>
            <div><img src="Assets/wind.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
