<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mausam</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="subcont">
        <div class="cont1">
          <button class="tempChangBtn">C</button>
          <input
            class="searchbtn"
            type="text"
            value=""
            placeholder="Search any City or Country Name"
          />
        </div>
        <div class="cont2"></div>
        <div class="cont3">
          <div class="temp">
            <span id="temp"></span><sup>&deg;<span id="tempdeg">c</span></sup>
          </div>
          <div class="subtemp">
            Feels like <span id="subtemp"></span
            ><sup>&deg;<span id="subtempdeg">c</span></sup>
          </div>
        </div>
        <div class="cont4">
          <img
            id="whehterImg"
            src="https://openweathermap.org/img/wn/01d@2x.png"
            alt=""
          />
          <div class="weatherdiscCont">wea</div>
        </div>
        <div class="cont5">
          <div class="humidity">
            <div id="humid"></div>
            <div><img src="Assets/humidity.png" alt="" /></div>
          </div>
          <div class="wind">
            <div id="win"></div>
            <div><img src="Assets/wind.svg" alt="" /></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
